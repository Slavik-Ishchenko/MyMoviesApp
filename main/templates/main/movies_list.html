{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>Movies</title>
</head>
<body>

    <h1>Movies:</h1>
    <hr>
    <ul style="list-style: none;">
    {% for movie in object_list %}
        <li>
            <a href="{% url 'MovieDetail' pk=movie.id %}">
                <h3>{{ movie }}</h3>
            </a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
